<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class="log"><a href="#">CRCA</a></li>
            <li><a href="#">HOME PAGE</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>
</header>
    <div class="reg">
    <H1>CHIOMA-RIKE CODING ACADEMY</H1>
    </div>
    <h2>REGISTERATION</h2>
    <P>Fill the form and submit to start your journey in tech</P>
    <main>
    <section>
    <div class="form-div">
    <form action="">
     <label for="firstName">First Name</label><br>
        <input type="text" name="First Name" id="firstName"placeholder="Enter first name here"><br><br>
    <label for="">Middle Name </label><br>
        <input type="text" name="" id="middleName"placeholder="Enter middle name here"><br><br>
        <label for="">Last Name</label><br>
        <input type="text" name="" id="lastName"placeholder="Enter last name here"><br><br>
        <label for="">Email Address</label><br>
        <input type="email" name="email address" id="emailAddress"placeholder="Enter email address here"><br><br>
        <label for="date of birth">D.O.B</label><br>
        <input type="datetime-local" name="" id="dOB"><br><br>
        <label for="">Select Gender</label><br>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="others">Others <br><br>
        <label for="">Country</label><br>
        <input type="text" name="" id="country"placeholder="Enter your country"><br><br>
        <label for="">Password</label><br>
        <input type="password" name="" id="password"placeholder="Enter password"><br> <br><br>
        <label for="">Why do you want to study at Chioma-rike coding academy</label><br>
        <input type="text" name="" id="reasonToStudy"placeholder="Not more than 50 words"><br><br>
        <label for="">Why should you be considered for the program</label><br>
        <input type="text" name="" id="reasonToBeConsidered"placeholder="Not more than 100 words"><br><br>
        <label for="">Upload Resume</label><br>
        <input type="file" name="" id="resume"><br><br>
        <label for="">Select courses</label><br>
        <select name="" id="selectCourse">
        <option value="coding">CODING</option>
        <option value="animation">ANIMATION</option>
        <option value="web development">SOFTWARE DEVELOPMENT</option>
        <option value="ui/ux and graphic design">UI/UX and GRAPHIC DESIGN</option>
        <option value="cyber security">CYBER SECURITY</option>
        <option value="Data analysis">DATA ANALYSIS</option>
    </select><br><br>
    <label for="">Write about yourself and why you have choosed the course</label><br>
    <textarea name="" id="aboutSelf" cols="30" rows="10"></textarea><br>
    <button type="submit" id="registerNow">REGISTER</button>
    </form>
</div>
</section>
<section id="submitInfo">
    <h3>Submission</h3>
    <script src="script.js"></script>
</section>
</main>
</body>
</html>
